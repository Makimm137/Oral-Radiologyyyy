let history = [];
let currentIndex = Number(localStorage.getItem("currentIndex")) || 0;
let saved = JSON.parse(localStorage.getItem("progress") || "null");

/* â˜… æ–°å¢ï¼šæ¢å¤ known + unknown */

  });

/* ===== è°ƒåº¦æ±  ===== */
let pool = [];
function buildPool(){
  pool=[];
  words.forEach((w,i)=>{
    if(w.known<3){
      pool.push(i,i,i);
    }else{
      for(let j=0;j<Math.ceil(w.known*1.5);j++) pool.push(i);
    }
  });
}
function pickNext(){
  buildPool();
  let idx;
  do{
    idx = pool[Math.floor(Math.random()*pool.length)];
  }while(history.slice(-10).includes(idx));
  history.push(idx);
  if(history.length>30) history.shift();
  currentIndex = idx;
}

/* ===== æ¸²æŸ“ ===== */
function render(){
  const w = words[currentIndex];
  document.getElementById("stat").innerText =
    `ä¸è®¤è¯† ${w.unknown} æ¬¡ ï½œ è®¤è¯† ${w.known} æ¬¡`;   // â˜… æ–°å¢
  document.getElementById("word").innerText = w.word;
  document.getElementById("meaning").innerText = w.meaning;
  document.getElementById("todo").innerText = words.filter(w=>w.known<3).length;
  document.getElementById("done").innerText = words.filter(w=>w.known>=3).length;
  save();
}
